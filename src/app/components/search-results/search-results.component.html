<mat-card *ngFor="let result of searchResults">
  <div>{{ result.date.toLocaleDateString('en-US') }}</div>
  <div>{{ result.city }}</div>
  <div>
    <ng-container *ngIf="result.stops > 0">
      {{ result.stops === 1 ? '1 stop' : result.stops + ' stops' }}
    </ng-container>
    <ng-container *ngIf="!result.stops">
      Nonstop
    </ng-container>
  </div>
  <div class="text-align-right">
    <strong>{{ result.price }}â‚¬</strong>
  </div>
  <button mat-raised-button color="primary" (click)="selectionChange.emit(result)">Select</button>
</mat-card>
